<!-- index.html to test what markup would look like locally (independent of target) -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q Renderer Skeleton</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://service.sophie.nzz.ch/bundle/sophie-q@^1,sophie-font@^1,sophie-color@^1,sophie-viz-color@^1[diverging-6].css">
    <script src="https://rawgit.com/filamentgroup/loadCSS/master/src/loadCSS.js"></script> 
  </head>
  <body>
    <div id="container">
      <div id="renderer"></div>
    </div>
    <script>
      let data = {
        "item": {
          "title": "Stimmabsichten zur Milchkuh-Initiative",
          "polls": [
            {
              "type": "preVoteNoToYes5",
              "date": "2016-04-29",
              "answers": {
                "certain-yes": 21,
                "rather-yes": 21,
                "undecided": 11,
                "rather-no": 19,
                "certain-no": 28
              }
            },
            {
              "type": "preVoteNoToYes5",
              "date": "2016-05-25",
              "answers": {
                "certain-yes": 22,
                "rather-yes": 18,
                "undecided": 11,
                "rather-no": 17,
                "certain-no": 32
              }
            }
          ],
          "notes": "Bei allen ausgewiesenen Zahlen ist bei einer 95-prozentigen Wahrscheinlichkeit ein statistischer Unsicherheitsbereich von rund 2.7 Prozentpunkten plus/minus mitzudenken (2.9 bei der 1. Umfrage).",
          "sources": [{
            "text": "NZZ Storytelling",
            "link": {
              "url": "https://nzz.ch/storytelling",
              "isValid": true
            }
          }]
        }
      };

      fetch(`http://localhost:3000/rendering-info/html-static`, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          return response.json();
        })
        .then(data => {
          data.stylesheets.forEach(stylesheet => {
            if (stylesheet.name) {
              stylesheet.url = `http://localhost:3000/stylesheet/${stylesheet.name}`
            }
            loadCSS(stylesheet.url)
          })
          document.getElementById('renderer').innerHTML = data.markup;
        })
    </script>
  </body>
</html>
