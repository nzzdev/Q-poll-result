<h3 class="s-q-item__title">
  {{title}}
</h3>
{{#if hasFivePositions}}

    <li class="q-poll-result-legend-item s-viz-color-diverging-6-6">
      <span class="s-font-note-s s-font-note-s--light">
        bestimmt dafür
      </span>
    </li>
    <li class="q-poll-result-legend-item s-viz-color-diverging-6-4">
      <span class="s-font-note-s s-font-note-s--light">

    </li>
    <li class="q-poll-result-legend-item q-poll-result-bar--undecided q-poll-result-legend-item--undecided">
      <span class="s-font-note-s s-font-note-s--light">
        weiss nicht
      </span>
    </li>
    <li class="q-poll-result-legend-item s-viz-color-diverging-6-3">
      <span class="s-font-note-s s-font-note-s--light">
        eher dagegen
      </span>
    </li>
    <li class="q-poll-result-legend-item s-viz-color-diverging-6-1">

        bestimmt dagegen
      </span>
    </li>
  </ul>
{{else}}
  <ul class="q-poll-result-legend s-font-note-s">
    <li class="q-poll-result-legend-item s-viz-color-diverging-6-5">
      <span class="s-font-note-s s-font-note-s--light">
        bestimmt/eher dafür
      </span>

    <li class="q-poll-result-legend-item q-poll-result-bar--undecided q-poll-result-legend-item--undecided">
